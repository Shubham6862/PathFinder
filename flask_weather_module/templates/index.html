<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            text-align: center;
            font-size: 18px;
        }
        .weather-card {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            font-weight: bold;
        }
        .btn-custom {
            background: #ff9800;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌤️ Path Finder</h1>
        <p>Enter a city name to get the current weather conditions.</p>
        
        <form action="/get_weather" method="post" class="mt-4">
            <input type="text" name="city" class="form-control" placeholder="Enter City Name" required>
            <button type="submit" class="btn btn-custom mt-3">Get Weather</button>
        </form>

        {% if weather %}
        <div class="weather-card mt-4">
            <h2>{{ weather.city }}</h2>
            <p>🌡️ Temperature: {{ weather.temperature }}°C</p>
            <p>💧 Humidity: {{ weather.humidity }}%</p>
            <p>💨 Wind Speed: {{ weather.wind_speed }} km/h</p>
            <p>🌥️ Condition: {{ weather.weather }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
